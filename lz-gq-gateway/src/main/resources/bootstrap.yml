server:
  port: 6000
spring:
  application:
    name: gateway
  cloud:
    nacos:
      config:
        server-addr: ${nacos-addr}
        namespace: ${nacos-config-namespace}
        prefix: ${nacos-gateway-prefix}
        file-extension: ${nacos-config-file-extension}
      discovery:
        namespace: ${nacos-discovery-namespace}
        server-addr: ${nacos-addr}
  profiles:
    active: ${profile.active}
com:
  lckjsoft:
    jwt:
      #跳过认证的路由
      skip-auth-urls:
        - /gateway/auth/login
      ############################################
      #   有效时长
      #     单位：d:天、h:小时、m:分钟、s:秒
      ###########################################
      effective-time: 1m


